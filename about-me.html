<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #1d1d1d;
			color: white;
			text-shadow: 2px 2px 7px black;
		}

		.section {
			padding: 2rem 0;
			text-align: center;
			margin-left: 500px;
			margin-right: 500px;
			text-shadow: 0 0 5px white;
		}

		.title {
			margin-bottom: 1rem;
		}

		.skills,
		.tools {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			gap: 8px;
		}

		.skill-item, .tool-item {
			width: 100px;
			height: 100px;
			border: 3px solid #5a5a5a;
			border-radius: 5px;
			background-color: rgba(255, 255, 255, 0.2);
			display: flex;
			justify-content: right;
			align-items: center;
			margin: 0.5rem 0;
			transition: 0.3s;
			background-color: 0.3s ease;
		}

		.skill-item img,
		.tool-item img {
			width: 100%;
			height: auto;
		}

		.navbar {
			background-color: #333;
			padding: 1rem;
			display: flex;
			justify-content: space-around;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			padding: 0.5rem 1rem;
		}

		.navbar a:hover {
			background-color: rgba(199, 199, 199, 0.945);
			transition: 0.5s;
			color: black;
		}

		.skill-item:hover,
		.tool-item:hover {
			background-color: rgba(255, 255, 255, 0.4);
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a href="https://midas69420.github.io/" class="active">Home</a>
		<a href="https://midas69420.github.io/#services">Services</a>
		<a href="https://mail.google.com/mail/?view=cm&to=gomidasvc@gmail.com&su=" target="_blank">Contact Me</a>
	</div>

	<section class="section" id="home">

			<p>I'm a University student currently studying Information Technology. I am experienced in Javscript, Java, Python, C#, HTML, CSS, and I am slowly working towards video game developement</p>
		</div>
	</section>

	<!-- Skills section -->
	<section class="section" id="services">
		<h2 class="title">Skills</h2>
		<div class="skills">
			<button class="skill-item">
				<img src="images/html5-logo.png" alt="HTML5">
			</button>
			<button class="skill-item">

			</button>
			<button class="skill-item">
				<img src="images/javascript-logo.webp" alt="JavaScript">
			</button>
			<button class="skill-item">
				<img src="images/react-logo.png" alt="React">
			</button>
			<button class="skill-item">
				<img src="images/nodejs-logo.png" alt="Node.js">
			</button>
			<button class="skill-item">
				<img src="images/python-logo.png" alt="Python">
			</button>
			<button class="skill-item">
				<img src="images/mysql-logo.png" alt="MySQL">
			</button>
		</div>
	</section>

	<!-- Tools section -->
	<section class="section">
		<h2 class="title">Tools</h2>

			<button class="tool-item">
				<img src="images/vsc-logo.png" alt="Visual Studio Code">
			</button>
			<button class="tool-item">
				<img src="images/windows-lgo.png" alt="Windows">

			</button>
		</div>
	</section>
